<html>
   <head>   
      <script>
         let greet = () => document.write("Welcome to Astute!");
         //greet(); -> self executing
      </script>              
   </head>
   
   <body>
      <p>Greetings function</p>      
      <form>
         <input type = "button" onclick = "greet()" value = "Say Welcome">
      </form>
   </body>
</html>
