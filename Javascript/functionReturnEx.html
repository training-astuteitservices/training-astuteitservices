   <head>  
      <script type = "text/javascript">
         function getFullName(first, last) {
            var full = first + last;
            return full;
         }
         function showName() {
             var result = getFullName('John', 'Smith');
            document.write(result);
         }
      </script>      
   </head>
   
   <body>
      <p>Function returning value</p>      
      <form>
         <input type = "button" onclick = "showName()" value = "Call Function">
      </form>
