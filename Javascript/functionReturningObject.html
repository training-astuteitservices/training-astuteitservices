<html>
   <head>  
      <script type = "text/javascript">
         function updateFullName(first, last) {
            // declaring an object
            let fullName = {
               fName : first,
               lName : last
            }

            document.write ("<br>firstName : "+first);
            document.write ("<br>lastName : "+last);

            document.write ("<br>fName : "+fullName.fName);
            document.write ("<br>lName : "+fullName.lName);

            if (first='john') {
               document.write ("<br>updateing fName : "+fullName.fName);
               fullName.fName = "smith"
            }

            if (last='smith') {
               document.write ("<br>updateing lName : "+fullName.lName);
               fullName.lName = "john"
            }
            return fullName;
         }

         function showName() {
            var result = updateFullName('John', 'Smith');
            document.write("<br>updated firstName: "+result.fName);
            document.write("<br>updated lastName: "+result.lName);
         }
      </script>      
   </head>
   
   <body>
      <p>Function returning value</p>      
      <form>
         <input type = "button" onclick = "showName()" value = "Call Function">
      </form>

  </body>
</html>
