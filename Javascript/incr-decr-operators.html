<html>
    <head>
        <script>
            function incrementNumber1() {
                var number1 = document.getElementById('num1').value;
                var parsedNum1 = parseInt(number1);
                
                document.write("Value of num1 pre : "+(++parsedNum1));
                
                parsedNum1+=10;
                parsedNum1= parsedNum1 + 10;

                document.write("Value of num1 with+ : "+parsedNum1);

                //var postNum1 = parsedNum1++;
                //document.write("Value of num1 post : "+postNum1);

           }

           function decrementNumber2() {        
                var number2 = document.getElementById('num2').value;
                    var pasrsedNum2 = parseInt(number2);
                
                document.write("Value of num2 : "+(--pasrsedNum2));
                
                //parsedNum2 = parsedNum2--;
                //document.write("Value of num2 post : "+parsedNum2);
    
            }

        </script>
    </head>
    <body align="center">
        <h1 style="font-style: italic;">Operators Ex</h1>
        <form align="center">
            <div>
                <label style="font-size: 20px;">Number1</label>
                <input id="num1" name="num1" type="text"/>
            </div>
            <div>
                <label>Number2</label>
                <input id="num2" type="num2" type="text"/>
            </div>
            <div>
                <button type="button" onclick="incrementNumber1();">incrementNumber1</button>
                <button type="button" onclick="decrementNumber2();">decrementNumber2</button>
            </div>            
        </form>
    </body>
</html>
