<html>
    <head>
        <title>CSS Borders</title>
    </head>
    <style>
        div{
            background-color: lightblue;
            text-align: center;
        }
        #border-ex{
            border-bottom: 10px double blue;
            border-top: 50px dotted green;
            border-left: 10px double cyan;
            border-right: 10px double yellow; 
        }
    </style>
    <body>
        <h2>Border example</h2>
        <div id="border-ex">
            <h1>Border properties example</h1>
        </div>
    </body>
</html>
