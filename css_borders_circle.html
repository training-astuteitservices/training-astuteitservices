<html>
    <head>
        <title>CSS Border radius example</title>
    </head>
    <style>
        div{
            background-color: lightblue;
            text-align: center;
        }
        #border-ex{
            border: 10px double blue;
            border-radius: 50px; 
        }
        #circle{
            background-color: green;
            width: 100px;
            height: 50px;
            border-radius: 40%;
        }
    </style>
    <body>
        <h2>Border example</h2>
        <div id="border-ex">
            <h1>Border properties example</h1>
        </div>
        <section id="circle"></section>
    </body>
</html>
