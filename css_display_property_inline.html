<html>
<title>CSS Display</title>
<head>
    <style>
        .display-block{
            background-color: cyan;
            color: white;
            display:block;
        }
        .display-a-block{
            background-color: blue;
            color: black;
            display:block;
        }
    </style>
</head>
<body>
    <span class="display-block">This is a display example</span>
    <span class="display-block">block example</span>
    <a href="#" class="display-a-block">Home</a>
    <a href="#" class="display-a-block">Login</a>
    <a href="#" class="display-a-block">ContactUs</a>
</body>
</html>
