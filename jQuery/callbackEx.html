<!doctype html>
<html>
<head>
<title>No Method chaining</title>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
      $("div").click(function(){
         $(this).hide(2000, function(){
            alert("It's hidden now");
         });
      });
   });
</script>
<style>
   div{ margin:10px;padding:12px; border:2px solid #666; width:60px; cursor:pointer}
</style>
</style>
</head>
<body>
   <p>Astute IT Services</p>
   
   <div>Click here to Hide</div>
   <div>Click here to Hide</div>
</body>
</html>
