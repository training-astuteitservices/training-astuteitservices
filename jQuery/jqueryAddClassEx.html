<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery css Id selector example</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function(){
                    $(".inner").after("<p>AWS</p>");
                    $( ".hello" ).addClass("big" );
                });
            });  
        </script>
        <style>
            .big{ font-weight: bold; font-size:20px; }
            .small{ font-weight: normal; font-size:10px; }
         </style>
    </head>
    <body>
        <div class="container">
            <h2>after() Method</h2>
            <div class="inner">Java</div>
            <div class="inner">UI</div>
            <div class="innerCls">.Net</div>
        </div>
        <br>
        
        <button>Update DOM</button>
    </body>
</html>
