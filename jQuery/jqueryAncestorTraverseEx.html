<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery ancestor example</title>
    <style>
        .great-grand-parent *{display:block; border:2px solid #aaa; color:#aaa; padding:5px; margin:5px;}
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
         $(document).ready(function() {
            $("button").click(function(){
                $( ".lombok" ).parents("div").css( "border", "2px solid red" );
                //$( ".lombok" ).parent().css( "border", "2px solid red" ); // one level
          });
       });      
    </script>
</head>
<body>
    JQuery Ancestor Traverse example
    <div class="full-stack">
        <div class="javascript" style="width:500px;">
           <ul class="frameworks">
              <li class="angular">Angular FW</li>
              <li class="react">React FW</li>
           </ul>
        </div>
        <div class="java" style="width:500px;">
           <ul class="advanced-java">
              <li class="spring">Spring</li>
              <li class="lombok">Lombok</li>
           </ul>
        </div>
     </div>
     <br>
     <button>Mark Descendent</button>
</body>
</html>
