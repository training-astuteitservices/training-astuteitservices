<!doctype html>
<html>
<head>
<title>Attr Ex</title>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>
   $(document).ready(function() {
      $("button").click(function(){
         $("#home").data("author", "Astute");

         alert( "Changed Name = " + $("#home").data("author"));
      });
   });
</script>
</head>
<body>
   <p>Astute IT Services</p>
   
   <div id="home" data-author="AITS" data-year="2022">
      Astute IT Services
   </div>
   <br>
   <button>Set Attribute</button>
</body>
</html>
