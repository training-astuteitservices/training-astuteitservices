<!DOCTYPE html>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
        //$(document).ready(function(){

        });

<body>
    <h1 class="myheading">jQuery css class selector example!</h1>

    <h1 class="myheading">3rd H1 element!</h1>
