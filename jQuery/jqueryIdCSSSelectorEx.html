<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery css Id selector example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //$(function(){
        $(document).ready(function(){
            $("#ex").css("color", "green");
        });
    </script>
</head>
<body>
    <h1 id="ex">jQuery css Id selector example!</h1>
    <h1>2nd H1 element!</h1>
</body>
</html>
