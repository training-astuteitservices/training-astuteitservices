<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery event example</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("input").keydown(function(){ // keyup, keydown, keypress
                alert('key is pressed!');
            });
        });
    </script>
</head>
<body>
   Type your name: <input type="text">
</body>
</html>
