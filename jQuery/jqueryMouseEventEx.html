<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery event example</title>
    <style>
        div{ margin:10px;padding:12px; border:2px solid #666; width:60px;cursor:pointer}
     </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("div").mouseleave(function(){ // mouseenter, click or dblclick
                alert('clicked on the div!');
            });
        });
    </script>
</head>
<body>
   <p>Click on any of the courses:</p>

   <div>Java</div>
   <div>UI</div>
   <div>.Net</div>
</body>
</html>
