<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery css tag selector example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1.myclass, h2, p").css("color", "cyan");
        });
    </script>
</head>
<body>
    <h1>jQuery css tag selector example!</h1>
    <h1 class="myclass">2nd h1 element</h1>
    <h2>This is h2 tag</h2>
    <p>This is p tag</p>
</body>
</html>
