<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery css Id selector example</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function(){
                    $(".inner").remove();
                });
            });  
        </script>
    </head>
    <body>
        <div class="container">
            <h2>remove() Method</h2>
            <div class="inner">
                  <p>core and advance java</p>
            </div>
            <div class="inner">UI</div>
            <div class="notInner">.Net</div>
        </div>
        <br>
        
        <button>Update DOM</button>
    </body>
</html>
