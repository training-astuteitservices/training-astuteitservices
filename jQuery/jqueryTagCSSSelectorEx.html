<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery css tag selector example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //$(function(){
        $(document).ready(function(){
            $("h1").css("color", "cyan");
        });
    </script>
</head>
<body>
    <h1>jQuery css tag selector example!</h1>
    <h1>2nd h1 element</h1>
</body>
</html>
