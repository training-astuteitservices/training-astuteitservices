<!doctype html>
<html>
<head>
<title>Method chaining</title>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>
   $(document).ready(function() {
      $("button").click(function(){
         $("p").css("color", "green").fadeOut(2000).fadeIn(2000);
      });
   });
</script>
<style>
   button{width:100px;cursor:pointer;}
</style>
</head>
<body>
   <p>Astute IT Services</p>

   <button>Click Here</button>
</body>
</html>
