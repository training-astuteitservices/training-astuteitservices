<!doctype html>
<html>
<head>
<title>No Method chaining</title>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>
   $(document).ready(function() {
      $("div").click(function(){
         $(this).hide(1000);
         alert("It's hidden now");
      });
   });
</script>
<style>
   button{width:100px;cursor:pointer;}
</style>
</head>
<body>
   <p>Astute IT Services</p>
   
   <div>Click here to Hide</div>
   <div>Click here to Hide</div>
</body>
</html>
